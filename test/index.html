<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="lib/mocha/mocha.js"></script>
  <script>mocha.setup({
    ui:'bdd',
    globals: ['$','LiveReload', 'jQuery'],
    ignoreLeaks: true
  })</script>

  <!-- assertion framework -->
  
  <script src="lib/chai.js"></script>
    
      
  <script>
  expect = chai.expect, 
  assert = chai.assert
  </script>

  <!-- -->

  <!-- include source files here... -->
  <script type="text/javascript" data-main="scripts/main" src="scripts/vendor/require.js"></script>
  <script>

  </script>
  <!-- include spec files here... -->
  <script>
  // replace this by your own specs
  (function() {

    describe('person', function() {
      describe('sayHello()', function() {

      it('should say "Hi there"', function() {
        require(['people'], function(people){
          assert(people.sayHello() === 'Hi there', 'Was expecting "Hi there".')
        });
      });

      it('should say "Goodbye, James"', function() {
        require(['people'], function(people){
          assert(people.sayGoodbye('James') === 'Goodbye, James', 'Returned '+ people.sayGoodbye('James') +', but was expecting "Goodbye, James"')
        });
      });

      it('should add an apple to the bunch', function() {
        require(['people'], function(people){
          assert(people.addApple('golden') === true, 'Returned ' + people.addApple('golden') + ', but was expecting true')
        });
      });

      it('should count the apples ', function() {
        require(['people'], function(people){
          assert(people.countApples() === 2, 'Returned ' + people.countApples() + ', but was expecting true')
        });
      });

      it('should get the apple array ', function() {
        require(['jquery','people'], function($,people){
          assert(Object.prototype.toString.call(people.getApples()) === "[object Array]", 'Returned ' + Object.prototype.toString.call(people.getApples()) + ', but was expecting array')
      });
      });

      it('should give the type of apple', function() {
        require(['people'], function(people){
          assert(people.getApples()[0] === 'golden', 'Returned ' + people.getApples()[0] + ', but was expecting "macintosh"')
      });
      });
  
    });
    });
  })();
  </script>

  <!-- trigger the mocha runner -->
  <script src="runner/mocha.js"></script>

</body>
</html>
