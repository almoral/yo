<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <script src="lib/mocha/mocha.js"></script>
  <script>mocha.setup({
    ui:'bdd',
    globals: ['$','LiveReload', 'jQuery'],
    ignoreLeaks: true
  })</script>

  <!-- assertion framework -->
  
  <script src="lib/chai.js"></script>
    
      
  <script>
  expect = chai.expect, 
  assert = chai.assert
  </script>
      
    
  

  <!-- -->

  <!-- include source files here... -->
  <script type="text/javascript" data-main="scripts/main" src="scripts/vendor/require.js"></script>
  <script>

  </script>
  <!-- include spec files here... -->
  <script>
  // replace this by your own specs
  (function() {

    describe('person', function() {
      describe('sayHello()', function() {

      it('should say "Hi there"', function() {
        require(['modules/people'], function(people){
          assert(people.sayHello() === 'Hi there', 'Was expecting "Hi there".')
        });
      });

      it('should say "Goodbye, James"', function() {
        require(['modules/people'], function(people){
          assert(people.sayGoodbye('James') === 'Goodbye, James', 'Returned '+ people.sayGoodbye('James') +', but was expecting "Goodbye, James"')
        });
      });

      it('should add an apple to the bunch', function() {
        require(['modules/people'], function(people){
          assert(people.addApple('macintosh') === true, 'Returned ' + people.addApple('macintosh') + ', but was expecting true')
        });
      });

      it('should count the apples ', function() {
        require(['modules/people'], function(people){
          assert(people.addApple('macintosh') === true, 'Returned ' + people.addApple('macintosh') + ', but was expecting true')
        });
      });

      });
    });
  })();
  </script>

  <!-- trigger the mocha runner -->
  <script src="runner/mocha.js"></script>

</body>
</html>
